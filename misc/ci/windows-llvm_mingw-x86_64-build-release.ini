[constants]
toolchain = '/opt/llvm-mingw'
arch = 'x86_64-w64-mingw32'
cpufamily = 'x86_64'
march = 'x86-64-v2'
mtune = 'znver2'
bin = toolchain/'bin'
exeprefix = bin/arch+'-'
cc = exeprefix+'clang'
cxx = exeprefix+'clang++'
cflags = ['-march='+march, '-mtune='+mtune]
ldflags = ['-static']

[properties]
needs_exe_wrapper = true
sys_root = toolchain/arch
pkg_config_libdir = toolchain/arch/'lib'

[binaries]
c = cc
cpp = cxx
c_ld = 'lld'
cpp_ld = 'lld'
strip = exeprefix+'strip'
ar = exeprefix+'ar'
ranlib = exeprefix+'ranlib'
nm = exeprefix+'nm'
size = exeprefix+'size'
dlltool = exeprefix+'dlltool'
objcopy = exeprefix+'objcopy'
objdump = exeprefix+'objdump'
widl = exeprefix+'widl'
windres = exeprefix+'windres'
ld = exeprefix+'ld'

[project options]
install_angle = false
r_gles30 = 'disabled'
r_sdlgpu = 'enabled'
r_default = 'sdlgpu'
shader_transpiler = 'enabled'

[built-in options]
c_args = cflags
c_link_args = ldflags
cpp_args = cflags
cpp_link_args = ldflags
werror = false

[host_machine]
system = 'windows'
cpu_family = cpufamily
cpu = march
endian = 'little'

[mimalloc-cmake-wrapper:project options]
override = 'false'
