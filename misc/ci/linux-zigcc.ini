[constants]
bin = '/usr/bin'
zig = bin/'zig'
target_flags = ['-target', 'x86_64-linux-gnu.2.29', '-idirafter', '/usr/include']
cc = [zig, 'cc', target_flags]
cxx = [zig, 'c++', target_flags]

[binaries]
c = cc
cpp = cxx
c_ld = 'lld'
cpp_ld = 'lld'
strip = bin/'llvm-strip'
ar = [zig, 'ar']
ranlib = [zig, 'ranlib']
nm = bin/'llvm-nm'
size = bin/'llvm-size'
lib = [zig, 'lib']
dlltool = [zig, 'dlltool']
