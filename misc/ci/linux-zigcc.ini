[constants]
bin = '/usr/bin'
zig = bin/'zig'
cc = '@DIRNAME@'/'bin'/'zig-cc'
cxx = '@DIRNAME@'/'bin'/'zig-c++'

[binaries]
c = cc
cpp = cxx
c_ld = 'lld'
cpp_ld = 'lld'
strip = bin/'llvm-strip'
ar = [zig, 'ar']
ranlib = [zig, 'ranlib']
nm = bin/'llvm-nm'
size = bin/'llvm-size'
lib = [zig, 'lib']
dlltool = [zig, 'dlltool']
